<h3>Vehicle Id: {{ booking.vehicleId }}</h3>
<h3>Employee Id: {{ booking.employeeId }}</h3>
<form [formGroup]="bookingForm">
  <label>
    Start date:
    <input
      type="text"
      formControlName="startDate"
      ngbDatepicker
      #d="ngbDatepicker"
    />
  </label>
  <label>
    End date:
    <input
      type="text"
      formControlName="endtDate"
      ngbDatepicker
      #d="ngbDatepicker"
    />
  </label>
</form>
