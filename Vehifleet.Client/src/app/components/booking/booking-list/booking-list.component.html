<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card border-primary mb-3">
      <div class="card-header">
        <app-booking-list-filter
          (filterEvent)="get($event)"
        ></app-booking-list-filter>
      </div>

      <div class="card-body">
        <div class="tableFixed">
          <table class="table table-hover">
            <thead class="text-white">
              <tr>
                <th>Vehicle</th>
                <th>Status</th>
                <th>Start date</th>
                <th>End date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let booking of bookings" (click)="select(booking.id)">
                <td>{{ booking.vehicle }}</td>
                <td>{{ booking.status }}</td>
                <td>{{ booking.startDate | date: format:timezone }}</td>
                <td>{{ booking.endDate | date: format:timezone }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
