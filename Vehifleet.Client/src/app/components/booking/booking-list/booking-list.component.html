<div class="row">
  <div class="col-8">
    <div class="card border-light mb-3">
      <div class="card-header">Bookings:</div>

      <div class="card-body">
        <div class="tableFixed">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Vehicle</th>
                <th>Status</th>
                <th>Start date</th>
                <th>End date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let booking of bookings" (click)="select(booking.id)">
                <td>{{ booking.vehicle }}</td>
                <td>{{ booking.status }}</td>
                <td>{{ booking.startDate | date: format:timezone }}</td>
                <td>{{ booking.endDate | date: format:timezone }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

    <div class="col-4" *ngIf="selectedBooking">
      <app-booking-edit></app-booking-edit>
    </div>
  -->
</div>
