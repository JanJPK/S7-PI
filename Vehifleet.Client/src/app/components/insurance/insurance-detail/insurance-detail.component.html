<div *ngIf="insurance && vehicle; else: loading">
  <div class="row justify-content-center">
    <div class="col col-lg-4">
      <div class="card border-primary">
        <form [formGroup]="form">
          <div class="card-header">
            <h4>Insurance {{ insurance.insuranceId }}</h4>
          </div>

          <div class="card-body">
            <fieldset>
              <div class="form-group">
                <label>Insurer:</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="insurer"
                  id="insurer"
                />
                <div
                  *ngIf="isInvalid('insurer')"
                  class="invalid-feedback d-block"
                >
                  Insurer name is required.
                </div>
              </div>

              <div class="form-group">
                <label>Insurance ID:</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="insuranceId"
                  id="insuranceId"
                />
                <div
                  *ngIf="isInvalid('insuranceId')"
                  class="invalid-feedback d-block"
                >
                  Insurance ID is required.
                </div>
              </div>

              <div class="form-group">
                <label>Start date:</label>
                <input
                  type="text"
                  formControlName="startDate"
                  ngbDatepicker
                  #sd="ngbDatepicker"
                  (click)="sd.toggle()"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <label>End date:</label>
                <input
                  type="text"
                  formControlName="endDate"
                  ngbDatepicker
                  #ed="ngbDatepicker"
                  (click)="ed.toggle()"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <label>Cost (PLN):</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="cost"
                  id="cost"
                />
                <div *ngIf="isInvalid('cost')" class="invalid-feedback d-block">
                  Cost must be a valid number.
                </div>
              </div>

              <div class="form-group">
                <label>Mileage (km):</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="mileage"
                  id="mileage"
                />
                <div
                  *ngIf="isInvalid('mileage')"
                  class="invalid-feedback d-block"
                >
                  Mileage must be a valid number.
                </div>
              </div>
            </fieldset>
          </div>

          <div class="card-body">
            <div class="btn-group" role="group">
              <button
                class="btn btn-primary mb-3"
                [disabled]="
                  !form.valid ||
                  vehicle.status == 'Decomissioned' ||
                  vehicle.status == 'Booked'
                "
                (click)="onSubmit()"
              >
                Save
              </button>
              <button
                class="btn btn-danger mb-3"
                (click)="onDelete()"
                [disabled]="
                  vehicle.status == 'Decomissioned' ||
                  vehicle.status == 'Booked'
                "
              >
                Delete
              </button>
            </div>
          </div>

          <div class="card-body">
            <a href="/vehicles/{{insurance.vehicleId}}" class="card-link">
              Back to vehicle</a
            >
          </div>

          <app-audit-footer [auditable]="insurance"></app-audit-footer>
        </form>
      </div>
    </div>
  </div>
</div>

<ng-template #loading> <app-loading></app-loading> </ng-template>
