<div *ngIf="maintenance && vehicle">
  <div class="row justify-content-center">
    <div class="col col-lg-4">
      <div class="card border-light">
        <div class="card-header">
          <div *ngIf="newEntity; else: existingEntity">
            <h4>New maintenance</h4>
          </div>
          <ng-template #existingEntity> <h4>Maintenance</h4> </ng-template>
        </div>

        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="submit()">
            <fieldset>
              <div class="form-group">
                <label>Description:</label>
                <textarea
                  type="text"
                  rows="5"
                  class="form-control"
                  formControlName="description"
                  id="description"
                ></textarea>
                <div
                  *ngIf="isInvalid('description')"
                  class="invalid-feedback d-block"
                >
                  Description is required.
                </div>
              </div>

              <div class="form-group">
                <label>Start date:</label>
                <input
                  type="text"
                  formControlName="startDate"
                  ngbDatepicker
                  #sd="ngbDatepicker"
                  (click)="sd.toggle()"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <label>End date:</label>
                <input
                  type="text"
                  formControlName="endDate"
                  ngbDatepicker
                  #ed="ngbDatepicker"
                  (click)="ed.toggle()"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <label>Cost (PLN):</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="cost"
                  id="cost"
                />
                <div *ngIf="isInvalid('cost')" class="invalid-feedback d-block">
                  Cost must be a valid number.
                </div>
              </div>

              <div class="form-group">
                <label>Mileage (km):</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="mileage"
                  id="mileage"
                />
                <div
                  *ngIf="isInvalid('mileage')"
                  class="invalid-feedback d-block"
                >
                  Mileage must be a valid number.
                </div>
              </div>
            </fieldset>
          </form>
        </div>

        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="btn-group" role="group">
              <button
                class="btn btn-primary mb-3"
                [disabled]="!form.valid || !vehicle.status == 'Available'"
                type="submit"
              >
                Update
              </button>
              <button
                class="btn btn-danger mb-3"
                [disabled]="!vehicle.status == 'Available'"
              >
                Delete
              </button>
            </div>
          </form>
        </div>

        <div class="card-footer text-muted">2 days ago</div>
      </div>
    </div>
  </div>
</div>
