<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card border-primary mb-3">
      <div class="card-header">
        <app-vehicle-model-list-filter
          (filterEvent)="get($event)"
        ></app-vehicle-model-list-filter>
      </div>

      <div class="card-body">
        <div class="tableFixed">
          <table class="table table-hover">
            <thead class="text-white">
              <tr>
                <th>Manufacturer</th>
                <th>Model</th>
                <th>Horsepower</th>
                <th>Engine</th>
                <th>Seats</th>
                <th>Weight</th>
                <th>Configuration code</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let vehicleModel of vehicleModels"
                (click)="select(vehicleModel.id)"
              >
                <td>{{ vehicleModel.manufacturer }}</td>
                <td>{{ vehicleModel.model }}</td>
                <td>{{ vehicleModel.horsepower }}</td>
                <td>{{ vehicleModel.engine }}</td>
                <td>{{ vehicleModel.seats }}</td>
                <td>{{ vehicleModel.weight }}</td>
                <td>{{ vehicleModel.configurationCode }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="card-body">
        <button class="btn btn-primary" (click)="select(0)">
          New vehicle model
        </button>
      </div>
    </div>
  </div>
</div>
