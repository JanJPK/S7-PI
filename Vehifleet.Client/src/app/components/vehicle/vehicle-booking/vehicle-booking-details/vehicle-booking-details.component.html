<h4>Vehicle details</h4>
<div class="card border-primary mb-3" style="max-width: 20rem;">
  <div class="card-header">
    <h4>
      {{ selectedVehicle.manufacturer }} {{ selectedVehicle.model }} ({{
        selectedVehicle.yearOfManufacture
      }})
    </h4>
  </div>

  <div class="card-body">
    <form>
      <fieldset>
        <div class="formg-group row">
          <label class="col-6 col-form-label">Status:</label>
          <div class="col-6">
            <input
              type="text"
              readonly=""
              class="form-control-plaintext"
              value="{{ selectedVehicle.status }}"
            />
          </div>
        </div>
        <div class="formg-group row">
          <label class="col-6 col-form-label">License plate:</label>
          <div class="col-6">
            <input
              type="text"
              readonly=""
              class="form-control-plaintext"
              value="{{ selectedVehicle.licensePlate }}"
            />
          </div>
        </div>
        <div class="formg-group row">
          <label class="col-6 col-form-label">Current location:</label>
          <div class="col-6">
            <input
              type="text"
              readonly=""
              class="form-control-plaintext"
              value="{{ selectedVehicle.locationCode }}"
            />
          </div>
        </div>
        <div class="formg-group row">
          <label class="col-6 col-form-label">Mileage:</label>
          <div class="col-6">
            <input
              type="text"
              readonly=""
              class="form-control-plaintext"
              value="{{ selectedVehicle.mileage }} km"
            />
          </div>
        </div>
        <div class="formg-group row">
          <label class="col-6 col-form-label">Horsepower:</label>
          <div class="col-6">
            <input
              type="text"
              readonly=""
              class="form-control-plaintext"
              value="{{ selectedVehicle.horsepower }}"
            />
          </div>
        </div>
        <div class="formg-group row">
          <label class="col-6 col-form-label">Seats:</label>
          <div class="col-6">
            <input
              type="text"
              readonly=""
              class="form-control-plaintext"
              value="{{ selectedVehicle.seats }}"
            />
          </div>
        </div>
        <!--
          <br />
            <div class="formg-group row">
              <div class="col-4">
                <a routerLink="/bookings/manage/add/{{selectedVehicle.id}}">
                  <button class="btn btn-primary btn-lg">Book</button>
                </a>
              </div>
            </div>
        -->
      </fieldset>
    </form>
  </div>
</div>
<div class="card border-primary mb-3" style="max-width: 20rem;">
  <div class="card-header"><h4>New booking</h4></div>

  <div class="card-body">
    <form [formGroup]="bookingForm">
      <label>
        Start date:
        <input
          type="text"
          formControlName="startDate"
          ngbDatepicker
          #sd="ngbDatepicker"
          (click)="sd.toggle()"
          [minDate]="startDateMin"
          [maxDate]="startDateMax"
        />
      </label>
      <label>
        End date:
        <input
          type="text"
          formControlName="endDate"
          ngbDatepicker
          #ed="ngbDatepicker"
          (click)="ed.toggle()"
          [minDate]="endDateMin"
          [maxDate]="endDateMax"
        />
      </label>
    </form>
  </div>
</div>
