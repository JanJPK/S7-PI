<h2>Vehicle details</h2>
<div class="card border-primary mb-3" style="max-width: 20rem;">
  <div class="card-header">
    <h4>
      {{ vehicle.manufacturer }} {{ vehicle.model }} ({{
        vehicle.yearOfManufacture
      }})
    </h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-6">License plate:</div>
      <div class="col-6">{{ vehicle.licensePlate }}</div>
    </div>
    <div class="row">
      <div class="col-6">Current location:</div>
      <div class="col-6">{{ vehicle.locationCode }}</div>
    </div>
    <br />
    <div class="row">
      <div class="col-6">
        <button class="btn btn-primary btn-lg">Book</button>
      </div>
    </div>
  </div>
</div>
