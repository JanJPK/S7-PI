<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card border-light mb-3">
      <div class="card-header">
        <app-vehicle-list-filter
          (filterEvent)="getBookableVehicles($event)"
        ></app-vehicle-list-filter>
      </div>

      <div class="card-body">
        <div class="tableFixed">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Manufacturer</th>
                <th>Model</th>
                <th>YOM</th>
                <th>Seats</th>
                <th>Horsepower</th>
                <th>Location</th>
                <th>Available until</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let vehicle of vehicles" (click)="select(vehicle.id)">
                <td>{{ vehicle.manufacturer }}</td>
                <td>{{ vehicle.model }}</td>
                <td>{{ vehicle.yearOfManufacture }}</td>
                <td>{{ vehicle.seats }}</td>
                <td>{{ vehicle.horsepower }}</td>
                <td>{{ vehicle.locationCode }}</td>
                <td>{{ vehicle.canBeBookedUntil | date: format:timezone }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4" *ngIf="selectedVehicle">
    <app-vehicle-list-booking-details
      [selectedVehicle]="selectedVehicle"
    ></app-vehicle-list-booking-details>
  </div>
</div>
