<div class="row justify-content-center">
  <div class="col col-lg-8">
    <div class="card border-primary mb-3">
      <div class="card-header">
        <app-vehicle-list-filter
          (filterEvent)="get($event)"
        ></app-vehicle-list-filter>
      </div>

      <div class="card-body">
        <div class="tableFixed">
          <table class="table table-hover">
            <thead class="text-white">
              <tr>
                <th>Chassis Code</th>
                <th>Manufacturer</th>
                <th>Model</th>
                <th>YOM</th>
                <th>Status</th>
                <th>Location</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let vehicle of vehicles" (click)="select(vehicle.id)">
                <td>{{ vehicle.chassisCode }}</td>
                <td>{{ vehicle.manufacturer }}</td>
                <td>{{ vehicle.model }}</td>
                <td>{{ vehicle.yearOfManufacture }}</td>
                <td>{{ vehicle.status }}</td>
                <td>{{ vehicle.locationCode }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
